<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site IA - Vente Produits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur IA Products</h1>
    </header>

    <main>
        <section class="products">
            <h2>Nos Produits</h2>
            <div id="product-list"></div>
        </section>

        <section class="simulator">
            <h2>Simulateur de prix</h2>
            <label for="product-select">Choisir un produit:</label>
            <select id="product-select"></select>
            <label for="quantity">Quantit√©:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button id="simulate-btn">Calculer prix</button>
            <p id="price-output"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 IA Products</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
